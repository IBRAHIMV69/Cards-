<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Tasks</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: radial-gradient(circle, #4a90e2, #0033cc);
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .balance {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            font-weight: bold;
        }
        .video-grid {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .video-task {
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 320px;
        }
        .video-task:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }
        iframe {
            border: none;
            border-radius: 0 0 12px 12px;
            width: 100%;
            height: 180px;
        }
        .video-title {
            font-size: 22px;
            font-weight: bold;
            margin: 16px;
            color: #333;
        }
        .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 12px;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .lock-overlay.visible {
            visibility: visible;
            opacity: 1;
        }
        .countdown {
            margin-top: 16px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="balance">
        <p>Balance: $<span id="balance">1.00</span></p>
    </div>

    <div class="video-grid">
        <div class="video-task" id="videoTask">
            <div id="player"></div>
            <p class="video-title" id="videoTitle">Video 1</p>
            <div class="lock-overlay" id="lockOverlay">
                <div>Locked</div>
                <div id="countdown" class="countdown">00:00:00</div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const balanceElement = document.getElementById('balance');
        const videoIds = ['soehOiZMzjs', 'anotherVideoId1', 'anotherVideoId2', 'anotherVideoId3']; // Add more video IDs as needed
        const videoTitle = document.getElementById('videoTitle');
        let currentVideoIndex = 0;

        function loadBalance() {
            const savedBalance = localStorage.getItem('balance');
            return savedBalance ? parseFloat(savedBalance) : 1.00;
        }

        function saveBalance(balance) {
            localStorage.setItem('balance', balance.toFixed(2));
        }

        function updateBalance(amount) {
            let currentBalance = loadBalance();
            currentBalance += amount;
            saveBalance(currentBalance);
            balanceElement.textContent = currentBalance.toFixed(2);
        }

        function loadLockStatus() {
            const unlockTime = localStorage.getItem(`unlockTime_${currentVideoIndex + 1}`);
            const now = new Date().getTime();

            if (unlockTime && now < parseInt(unlockTime)) {
                document.getElementById('lockOverlay').classList.add('visible');
                startCountdown(parseInt(unlockTime));
            }
        }

        function setLock() {
            const now = new Date().getTime();
            const unlockDate = new Date(now + 2 * 60 * 60 * 1000); // 2 hours
            localStorage.setItem(`lastWatched_${currentVideoIndex + 1}`, now);
            localStorage.setItem(`unlockTime_${currentVideoIndex + 1}`, unlockDate.getTime());
            document.getElementById('lockOverlay').classList.add('visible');
            startCountdown(unlockDate.getTime());
        }

        function startCountdown(endTime) {
            function updateTimer() {
                const now = new Date().getTime();
                const timeRemaining = endTime - now;

                if (timeRemaining <= 0) {
                    document.getElementById('lockOverlay').classList.remove('visible');
                    clearInterval(timerInterval);
                } else {
                    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                    document.getElementById('countdown').textContent = 
                        String(hours).padStart(2, '0') + ':' + 
                        String(minutes).padStart(2, '0') + ':' + 
                        String(seconds).padStart(2, '0');
                }
            }
            updateTimer(); // initial call
            const timerInterval = setInterval(updateTimer, 1000);
        }

        function loadNextVideo() {
            if (currentVideoIndex < videoIds.length) {
                videoTitle.textContent = `Video ${currentVideoIndex + 1}`;
                new YT.Player('player', {
                    height: '180',
                    width: '100%',
                    videoId: videoIds[currentVideoIndex],
                    events: {
                        'onStateChange': (event) => onPlayerStateChange(event)
                    }
                });
            }
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                // Video has ended
                updateBalance(0.10);
                setLock();

                // Load the next video
                currentVideoIndex++;
                if (currentVideoIndex < videoIds.length) {
                    loadNextVideo();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            balanceElement.textContent = loadBalance().toFixed(2);
            loadLockStatus();
            loadNextVideo(); // Load the first video
        });
    </script>
</body>
</html>
