<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Integration Example</title>
    <style>
        .ad-section {
            background: linear-gradient(135deg, #09D260, #0033cc);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
            color: #fff;
        }
        .ad-section h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .ad-section p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #dcdcdc;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .ad-button {
            background: #fff;
            color: #0033cc;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }
        .ad-button:hover {
            background: #0056b3;
            color: #fff;
            transform: translateY(-4px);
        }
        .error-message {
            color: #ff4d4f;
            font-size: 16px;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Ad Section -->
    <div class="ad-section">
        <h2>Watch Ad</h2>
        <p>Click the button below to view an ad.</p>
        <button id="adButton" class="ad-button">Watch Ad</button>
        <p id="errorMessage" class="error-message"></p>

        <!-- Google AdSense Ad Code -->
        <div class="ads-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({
                    google_ad_client: "ca-pub-3662776969674994", // Replace with your AdSense client ID
                    enable_page_level_ads: true
                });
            </script>
        </div>
    </div>

    <script>
        document.getElementById('adButton').addEventListener('click', function() {
            // Simulate ad interaction (this will not trigger a real ad)
            document.getElementById('errorMessage').textContent = 'Ad simulation complete!';
        });
    </script>
</body>
</html>
