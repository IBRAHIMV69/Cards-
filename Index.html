        .nav-toggle:hover {
            background: #;

        }

        .playlist {
            display: none;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            max-height: 300px;
            margin-top: 15px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #1f1f1f;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .playlist-item:hover {
            background-color: #323232;
            transform: scale(1.05);
        }

        .playlist-item img {
            width: 120px;
            height: 70px;
            border-radius: 5px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .playlist-item-content {
            flex: 1;
            color: #fff;
        }

        .playlist-item-title {
            font-size: 1.0rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        .playlist-item-duration {
            font-size: 0.9rem;
            color: #ccc;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .playlist-item {
            animation: fadeIn 0.5s ease;
        }

        .playlist-container, .playlist-item, .current-video-container {
            animation: fadeIn 1s ease;
        }
         /* Bottom control panel styling */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #000, #b21f1f, #000);

            justify-content: space-around;
            padding: 8px 0;

            color: #333;

        }

        .controls a:hover i {

        }

        .controls i {
            background: linear-gradient(135deg, #000, #b21f1f, #000);
            color: #fff;

            color: #fff;
        }
        
    </style>
</head>
