<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arewa Tube</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            padding: 16px;
        }
        .video-task {
            border-radius: 8px;
            overflow: hidden;
            background: #243b55, #Ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .video-task:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        iframe {
            border: none;
            width: 100%;
            height: 180px;
            border-bottom: 1px solid #243b55;
        }
        .current-video {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 16px;
        }
        .controls {
            margin-top: 8px;
        }
        .controls button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            background: #0072ff;
            color: #fff;
            cursor: pointer;
            margin: 0 8px;
        }
        .controls button:hover {
            background: #005bb5;
        }
        .nav {
            cursor: pointer;
            background: #005bb5;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem; /* Equivalent to h2 size */
        }
        .nav:hover {
            background: #003f8e;
        }
    </style>
</head>
<body>

    <!-- Navigation Button to Toggle Video Grid -->
    <div class="nav" onclick="toggleNavContent()">HINDU MOVIES</div>

    <!-- Nav Section containing Video Grid and Controls (Initially Hidden) -->
    <div id="navContent" style="display: none;">
        <!-- Current Video Player Section -->
        <div class="current-video">
            <iframe id="currentVideoIframe" src="https://www.youtube.com/embed/AQO98HXS9o0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="controls">
                <button onclick="loadPreviousVideo()">Previous</button>
                <button onclick="loadNextVideo()">Next video</button>
            </div>
        </div>

        <!-- Video Grid Section -->
        <div class="video-grid" id="videoGrid">
            <!-- Video thumbnails will be added here dynamically -->
        </div>
    </div>

    <script>
        let videoIds = ['BDZLKXdZ2LM', 'nAXCSYXTB7k', '_SpeGQL9rCg', 'HLSBut2yzqI', 'SMh4zwcmh1A'];
        let currentVideoIndex = 0;

        function initializeVideoGrid() {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';

            videoIds.forEach((videoId) => {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-task';
                videoContainer.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${videoId}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen onclick="loadVideo('${videoId}')"></iframe>
                `;
                videoGrid.appendChild(videoContainer);
            });
        }

        function loadVideo(videoId) {
            document.getElementById('currentVideoIframe').src = `https://www.youtube.com/embed/${videoId}`;
        }

        function loadNextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videoIds.length;
            loadVideo(videoIds[currentVideoIndex]);
        }

        function loadPreviousVideo() {
            currentVideoIndex = (currentVideoIndex - 1 + videoIds.length) % videoIds.length;
            loadVideo(videoIds[currentVideoIndex]);
        }

        function toggleNavContent() {
            const navContent = document.getElementById('navContent');
            // Toggle the display of the nav content (video section)
            if (navContent.style.display === 'none') {
                navContent.style.display = 'block';
            } else {
                navContent.style.display = 'none';
            }
        }

        // Initialize video grid on page load
        initializeVideoGrid();
    </script>

</body>
</html>
