<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tasks - Amazing Style</title>
    <style>
        /* Styles for Amazing Style Design */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .nav-button {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(238, 9, 121, 0.5);
        }
        #navContent {
            display: none;
            background: linear-gradient(135deg, #243b55, #141e30);
            padding: 24px;
            border-radius: 16px;
            margin: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .video-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 32px;
            border-radius: 20px;
        }
        .video-upload input[type="text"],
        .video-upload input[type="file"],
        .video-upload button {
            padding: 14px 28px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
        }
        .video-upload input[type="text"], .video-upload input[type="file"] {
            background: #fff;
            color: #333;
            width: 250px;
        }
        .video-upload button {
            background: linear-gradient(135deg, #243b55, #Ffffff);
            color: #fff;
            cursor: pointer;
        }
        .video-upload button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(255, 20, 100, 0.5);
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
            padding: 16px;
        }
        .video-task {
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, #243b55, #Ffffff);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 320px;
        }
        .video-task:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
            border-radius: 8px;
            background-color: #000;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .video-title {
            font-size: 15px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin: 16px;
        }
        
        .balance {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            margin: 16px;
        }
        .balance p {
            margin: 0;
            font-size: 10px;
        }
        .controls button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background: #243b55;
            color: #fff;
            cursor: pointer;
            margin: 0 8px;
        }
        .controls button:hover {
            background: #243b55;
        }
        .url-buttons {
            display: flex;
            justify-content: center;
            margin: 16px;
        }
        .url-buttons a {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background: #243b55;
            color: #fff;
            cursor: pointer;
            margin: 0 8px;
            text-decoration: none;
            text-align: center;
        }
        .url-buttons a:hover {
            background: #243b55;
        }
    </style>
</head>
<body>
    <button class="nav-button" onclick="toggleNav()">Upload Section</button>
    
    <div class="balance">
        <p>Balance: $<span id="balance">1.00</span></p>
    </div>
    <nav id="navContent">
        <div class="video-upload">
            <input type="text" id="codeInput" placeholder="Enter permission code">
            <input type="file" id="videoFileInput" accept="video/*" multiple disabled>
            <button onclick="checkCode()">Submit</button>
            <button onclick="loadVideos()" disabled id="loadButton">Upload</button>
            <div id="uploadStatus"></div>
        </div>
    </nav>
    
    <div class="video-grid">
        <div class="video-task">
            <iframe id="videoIframe" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="controls">
                <button onclick="loadPreviousVideo()">Previous Video</button>
                <button onclick="loadNextVideo()">Next Video</button>
            </div>
        </div>
    </div>
    
    <!-- URL Buttons Section -->
    <div class="url-buttons">
        <a href="https://example.com/page1" target="_blank" onclick="markUrlVisited(0)">Visit Page 1</a>
        <a href="https://example.com/page2" target="_blank" onclick="markUrlVisited(1)">Visit Page 2</a>
        <a href="https://example.com/page3" target="_blank" onclick="markUrlVisited(2)">Visit Page 3</a>
    </div>

    <!-- Video Grid outside the nav section -->
    <div id="videoGrid" class="video-grid"></div>

    <script>
        function toggleNav() {
            const navContent = document.getElementById("navContent");
            navContent.style.display = navContent.style.display === "none" ? "block" : "none";
        }

        let db;

        const request = indexedDB.open('VideoDB', 1);

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            db.createObjectStore('videoFiles', { keyPath: 'id' });
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            loadStoredVideos();
        };

        function checkCode() {
            const code = document.getElementById('codeInput').value;
            const videoInput = document.getElementById('videoFileInput');
            const loadButton = document.getElementById('loadButton');

            const storedCode = localStorage.getItem('videoUploadCode');

            if (storedCode === code) {
                videoInput.disabled = false;
                loadButton.disabled = false;
                document.getElementById('uploadStatus').innerText = "Code accepted! You can now upload video files.";
            } else if (code === '') {
                localStorage.setItem('videoUploadCode', code);
                videoInput.disabled = false;
                loadButton.disabled = false;
                document.getElementById('uploadStatus').innerText = "Code accepted! You can now upload video files.";
            } else {
                document.getElementById('uploadStatus').innerText = "Invalid code. Please enter the correct code.";
                videoInput.disabled = true;
                loadButton.disabled = true;
            }
        }

        function loadVideos() {
            const videoInput = document.getElementById('videoFileInput');
            if (videoInput.files.length > 0) {
                Array.from(videoInput.files).forEach(file => {
                    createVideoTask(file);
                    saveVideoToDB(file);
                });
            } else {
                document.getElementById('uploadStatus').innerText = "Please select video files to upload.";
            }
        }

        function createVideoTask(file) {
            const videoGrid = document.getElementById('videoGrid');

            const videoTask = document.createElement('div');
            videoTask.className = 'video-task';

            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';

            const videoPlayer = document.createElement('video');
            videoPlayer.controls = true;
            videoPlayer.src = URL.createObjectURL(file);

            videoContainer.appendChild(videoPlayer);

            const videoTitle = document.createElement('p');
            videoTitle.className = 'video-title';
            videoTitle.textContent = file.name;

            videoTask.appendChild(videoContainer);
            videoTask.appendChild(videoTitle); // Title is now below the video

            videoGrid.insertBefore(videoTask, videoGrid.firstChild);
        }

        function saveVideoToDB(file) {
            const transaction = db.transaction(['videoFiles'], 'readwrite');
            const store = transaction.objectStore('videoFiles');

            const videoData = {
                id: file.name,
                file: file
            };

            const request = store.put(videoData);

            request.onsuccess = function() {
                console.log("Video file saved to IndexedDB");
            };

            request.onerror = function() {
                console.error("Error saving video file to IndexedDB");
            };
        }

        function loadStoredVideos() {
            const transaction = db.transaction(['videoFiles'], 'readonly');
            const store = transaction.objectStore('videoFiles');
            const request = store.getAll();

            request.onsuccess = function(event) {
                const videoFiles = event.target.result.reverse();
                videoFiles.forEach(videoData => {
                    const file = new File([videoData.file], videoData.id);
                    createVideoTask(file);
                });
            };
        }
        
        let videoIds = []; // Array to hold multiple video IDs
        let currentVideoIndex = 0; // Track the current video index
        let videosWatched = 0; // Counter for watched videos
        let urlsVisited = [false, false, false]; // Track URL button visits
        let balance = parseFloat(localStorage.getItem('balance')) || 1.00; // Load balance from localStorage or default to 1.00

        // Update the balance display on page load
        document.getElementById('balance').textContent = balance.toFixed(2);

        function initializeVideos(initialIds) {
            videoIds = initialIds.slice(0, 3); // Initialize with the first 3 videos
            loadVideo(videoIds[currentVideoIndex]); // Load the first video
        }

        function addVideoId(videoId) {
            // Add new videos after 3 initial ones only if conditions are met
            if (videosWatched >= 3 && urlsVisited.every(v => v)) {
                videoIds.push(videoId);
                console.log(`Added video ID: ${videoId}`);
            } else if (videoIds.length < 3) {
                videoIds.push(videoId); // Allow adding first 3 videos without restrictions
                console.log(`Added initial video ID: ${videoId}`);
            } else {
                alert("Watch 3 videos and visit all URLs before adding more videos.");
            }
        }

        function loadVideo(videoId) {
            // Check if the balance is enough before loading the video
            if (balance >= 1) {
                balance -= 1; // Deduct $1 for watching the video
                localStorage.setItem('balance', balance.toFixed(2)); // Save the new balance to localStorage
                document.getElementById('balance').textContent = balance.toFixed(2); // Update the balance display
                const iframe = document.getElementById('videoIframe');
                iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=1`; // Load video with autoplay
            } else {
                alert("You don't have enough balance to watch a video. Please visit a URL to earn more.");
            }
        }

        function loadNextVideo() {
            if (videoIds.length > 0) {
                currentVideoIndex = (currentVideoIndex + 1) % videoIds.length; // Move to the next video or loop back to the start
                loadVideo(videoIds[currentVideoIndex]);
            }
        }

        function loadPreviousVideo() {
            if (videoIds.length > 0) {
                currentVideoIndex = (currentVideoIndex - 1 + videoIds.length) % videoIds.length; // Move to the previous video, loop to the last if at the start
                loadVideo(videoIds[currentVideoIndex]);
            }
        }

        function onPlayerStateChange(event) {
            if (event.data === 0) { // Video ended
                videosWatched += 1; // Increment watched video counter
                loadNextVideo(); // Load the next video
            }
        }

        function markUrlVisited(index) {
            urlsVisited[index] = true; // Mark the URL as visited
            addBalance(0.40); // Add $0.40 to the balance
        }

        function addBalance(amount) {
            balance += amount; // Add the specified amount to the balance
            localStorage.setItem('balance', balance.toFixed(2)); // Save the new balance in localStorage
            document.getElementById('balance').textContent = balance.toFixed(2); // Update balance display
        }

        function initializePlayer() {
            const iframe = document.getElementById('videoIframe');
            const player = new YT.Player(iframe, {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function loadYouTubeAPI() {
            const script = document.createElement('script');
            script.src = "https://www.youtube.com/iframe_api";
            document.body.appendChild(script);
            window.onYouTubeIframeAPIReady = initializePlayer;
        }

        loadYouTubeAPI();

        // Initialize with the first three video IDs
        initializeVideos(['AQO98HXS9o0', 'i9ddLGUqrlU', '3h5gedVBHm8']); // Replace with actual video IDs
    </script>
</body>
</html>
