<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .task-container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        .balance {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #4caf50;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }
        .task-item:hover {
            background: #e0f7fa;
        }
        .task-item span {
            font-size: 1.1em;
        }
        .reward {
            color: #ff5722;
            font-weight: bold;
        }
        .task-item button {
            background: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .task-item button:hover {
            background: #e64a19;
        }
        .task-item button:disabled {
            background: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="task-container">
        <h2>Daily Tasks</h2>
        <div class="balance">Balance: <span id="balance">0</span> Coins</div>

        <div class="task-item">
            <span>Day 1 Reward: <span class="reward">50 Coins</span></span>
            <button onclick="handleClaim(1)">Visit & Claim</button>
        </div>

        <div class="task-item">
            <span>Day 2 Reward: <span class="reward">100 Coins</span></span>
            <button onclick="handleClaim(2)">Visit & Claim</button>
        </div>

        <div class="task-item">
            <span>Day 3 Reward: <span class="reward">150 Coins</span></span>
            <button onclick="handleClaim(3)">Visit & Claim</button>
        </div>

        <div class="task-item">
            <span>Day 4 Reward: <span class="reward">200 Coins</span></span>
            <button onclick="handleClaim(4)">Visit & Claim</button>
        </div>

        <div class="task-item">
            <span>Day 5 Reward: <span class="reward">250 Coins</span></span>
            <button onclick="handleClaim(5)">Visit & Claim</button>
        </div>
    </div>

    <script>
        const taskLinks = {
            1: "https://example.com/day1", // Replace with your link
            2: "https://example.com/day2", // Replace with your link
            3: "https://example.com/day3", // Replace with your link
            4: "https://example.com/day4", // Replace with your link
            5: "https://example.com/day5"  // Replace with your link
        };

        let balance = parseInt(localStorage.getItem('balance')) || 0;
        let claimedDays = JSON.parse(localStorage.getItem('claimedDays')) || [];
        let visitedDays = JSON.parse(localStorage.getItem('visitedDays')) || {};

        // Update balance display
        document.getElementById('balance').innerText = balance;

        // Disable buttons for already claimed days and visited status
        document.querySelectorAll('.task-item button').forEach((button, index) => {
            const day = index + 1;
            if (claimedDays.includes(day)) {
                button.disabled = true;
                button.innerText = "Claimed";
            } else if (!visitedDays[day]) {
                button.disabled = true;
                button.innerText = "Visit Required";
            }
        });

        function handleClaim(day) {
            if (!visitedDays[day]) {
                if (confirm(`You need to visit this link before claiming: ${taskLinks[day]}`)) {
                    window.open(taskLinks[day], '_blank');
                    visitedDays[day] = true;
                    localStorage.setItem('visitedDays', JSON.stringify(visitedDays));
                }
                return;
            }
            claimReward(day);
        }

        function claimReward(day) {
            if (!visitedDays[day]) {
                alert('You must visit the page before claiming rewards!');
                return;
            }

            if (!claimedDays.includes(day)) {
                claimedDays.push(day);
                localStorage.setItem('claimedDays', JSON.stringify(claimedDays));

                const rewards = [50, 100, 150, 200, 250];
                balance += rewards[day - 1];
                localStorage.setItem('balance', balance);
                document.getElementById('balance').innerText = balance;

                const buttons = document.querySelectorAll('.task-item button');
                buttons[day - 1].disabled = true;
                buttons[day - 1].innerText = "Claimed";

                alert(`Day ${day} reward claimed!`);
            }
        }
    </script>
</body>
</html>
