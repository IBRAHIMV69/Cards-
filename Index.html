<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Task</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: radial-gradient(circle, #4a90e2, #0033cc);
            color: #f1f1f1;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .balance {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            font-weight: bold;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .video-task {
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 640px;
            margin: 20px 0;
        }
        iframe {
            border: none;
            border-radius: 0 0 12px 12px;
            width: 100%;
            height: 360px;
        }
        .video-title {
            font-size: 22px;
            font-weight: bold;
            margin: 16px;
            color: #333;
        }
        /* New style for watched videos */
        .watched {
            background-color: #4caf50; /* Green background for watched video */
            color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="balance">
        <p>Balance: $<span id="balance">1.00</span></p>
    </div>

    <div class="video-container">
        <div class="video-task" id="videoTask">
            <div id="player"></div>
            <p class="video-title" id="videoTitle">Video 1</p>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let videoIds = ['soehOiZMzjs', 'anotherVideoId1', 'anotherVideoId2']; // Replace with your actual video IDs
        let currentVideoIndex = 0;
        const balanceElement = document.getElementById('balance');
        const videoTitle = document.getElementById('videoTitle');
        const videoTask = document.getElementById('videoTask');
        
        function loadBalance() {
            const savedBalance = localStorage.getItem('balance');
            return savedBalance ? parseFloat(savedBalance) : 1.00;
        }

        function saveBalance(balance) {
            localStorage.setItem('balance', balance.toFixed(2));
        }

        function updateBalance(amount) {
            let currentBalance = loadBalance();
            currentBalance += amount;
            saveBalance(currentBalance);
            balanceElement.textContent = currentBalance.toFixed(2);
        }

        function onYouTubeIframeAPIReady() {
            loadVideo(videoIds[currentVideoIndex]);
        }

        function loadVideo(videoId) {
            new YT.Player('player', {
                height: '360',
                width: '100%',
                videoId: videoId,
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                updateBalance(0.10); // Add $0.10 when the video ends
                videoTask.classList.add('watched'); // Add the "watched" style
                currentVideoIndex++;

                if (currentVideoIndex < videoIds.length) {
                    loadNextVideo();
                } else {
                    alert('All videos have been watched!');
                }
            }
        }

        function loadNextVideo() {
            const nextVideoId = videoIds[currentVideoIndex];
            const playerDiv = document.getElementById('player');
            playerDiv.innerHTML = ''; // Clear the existing iframe

            videoTitle.textContent = `Video ${currentVideoIndex + 1}`; // Update the video title
            videoTask.classList.remove('watched'); // Reset the style for the new video
            loadVideo(nextVideoId); // Load the next video
        }

        document.addEventListener('DOMContentLoaded', () => {
            balanceElement.textContent = loadBalance().toFixed(2);
        });
    </script>
</body>
</html>
