<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arewa Tube</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .url-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }
        .url-button {
            padding: 10px 25px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to right, #243b55, #243b55, #243b55, #fff);
            color: #fff;
            cursor: pointer;
            margin: 0 8px;
            text-decoration: none;
            text-align: center;
        }
        .url-button:hover {
            background: #243b55, #243b55, #fff;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            padding: 16px;
        }
        .video-task {
            border-radius: 8px;
            overflow: hidden;
            background: #243b55, #Ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .video-task:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        iframe {
            border: none;
            width: 100%;
            height: 180px;
            border-bottom: 1px solid #243b55;
        }
        .current-video {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 16px;
        }
        .controls {
            margin-top: 8px;
        }
        .controls button {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to right, #fff, #243b55, #fff);
            color: #fff;
            cursor: pointer;
            margin: 0 8px;
        }
        .controls button:hover {
            background: linear-gradient(to right, #141e30, #243b55);
        }
    </style>
</head>
<body>
    

           <!-- Page Title -->
    <h1 style="text-align: center; color: #fff; margin-top: 20px;">Arewa Tube</h1>

    <!-- URL Buttons Section -->
    <div class="url-buttons">
        <a href="https://example.com/hausa" target="_blank" class="url-button">Hausa</a>
        <a href="https://example.com/hindu" target="_blank" class="url-button">Hindu</a>
        <a href="https://example.com/america" target="_blank" class="url-button">America</a>
    </div>

    <!-- Current Video Player Section -->
    <div class="current-video">
        <iframe id="currentVideoIframe" src="https://www.youtube.com/embed/BDZLKXdZ2LM" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="controls">
            <button onclick="loadPreviousVideo()">Previous</button>
            <button onclick="loadNextVideo()">Next video</button>
        </div>
    </div>

    <div class="video-grid" id="videoGrid">
        <!-- Video thumbnails will be added here dynamically -->
    </div>
    
    <script async="async" data-cfasync="false" src="//pl24944957.profitablecpmrate.com/0c660b71c39d1e626c233711dd16fde3/invoke.js"></script> <div id="container-0c660b71c39d1e626c233711dd16fde3"></div>

    <script>
        let videoIds = ['BDZLKXdZ2LM', 'nAXCSYXTB7k', '_SpeGQL9rCg', 'HLSBut2yzqI', 'SMh4zwcmh1A'];
        let currentVideoIndex = 0;

        function initializeVideoGrid() {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = '';

            videoIds.forEach((videoId) => {
                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-task';
                videoContainer.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${videoId}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                `;
                videoGrid.appendChild(videoContainer);
            });
        }

        function loadVideo(videoId) {
            document.getElementById('currentVideoIframe').src = `https://www.youtube.com/embed/${videoId}`;
        }

        function loadNextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videoIds.length;
            loadVideo(videoIds[currentVideoIndex]);
        }

        function loadPreviousVideo() {
            currentVideoIndex = (currentVideoIndex - 1 + videoIds.length) % videoIds.length;
            loadVideo(videoIds[currentVideoIndex]);
        }

        initializeVideoGrid();
    </script>
<script type='text/javascript' src='//pl24928085.profitablecpmrate.com/07/ef/82/07ef828dded96ec238230f7ce90b82be.js'></script>
</body>
</html>
